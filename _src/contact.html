<body class="grey darken-2">
  <main>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper grey darken-4 z-depth-2">
          <a href="#!" class="brand-logo">Getting In Touch</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse">

          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a data-bind="attr: { href: resumeData.bio.contacts.email }" target="_blank"><i class="fa fa-envelope fa-2x"></i></a>
            </li>
            <li>

            </li>
            <li>

            </li>
            <li>
              <a data-bind="attr: { href: resumeData.bio.contacts.linkedin }" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i></a>
            </li>
            <li>
              <a data-bind="attr: { href: resumeData.bio.contacts.twitter }" target="_blank"><i class="fa fa-twitter-square fa-2x"></i></a>
            </li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li>
              <a data-bind="attr: { href: resumeData.bio.contacts.email }" target="_blank"><i class="fa fa-envelope fa-2x"></i> Email</a>
            </li>
            <li>
              <a data-bind="attr: { href: resumeData.bio.contacts.mobile }" target="_blank"><i class="fa fa-phone-square fa-2x"></i> Phone</a>
            </li>
            <li>
              <a data-bind="attr: { href: resumeData.bio.contacts.github }" target="_blank"><i class="fa fa-github fa-2x"></i> github</a>
            </li>
            <li>
              <a data-bind="attr: { href: resumeData.bio.contacts.linkedin }" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i> LinkedIn</a>
            </li>
            <li>
              <a data-bind="attr: { href: resumeData.bio.contacts.twitter }" target="_blank"><i class="fa fa-twitter-square fa-2x"></i> Twitter</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="card col s12 m8 push-m2 z-depth-2 grey darken-4" ng-controller="ContactController">
          <div class="card-content">
            <span class="card-title white-text">Contact Form</span>
            <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
              <!-- Name Field -->
              <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                <label for="inputName" class="control-label">Name</label>
                <div class="white-text">
                  <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
                </div>
              </div>
              <!-- Email Field -->
              <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                <label for="inputEmail" class="control-label">Email</label>
                <div class="white-text">
                  <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
                </div>
              </div>
              <!-- Subject Field -->
              <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                <label for="inputSubject" class="control-label">Subject</label>
                <div class="white-text">
                  <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
                </div>
              </div>
              <!-- Message Area -->
              <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                <label for="inputMessage" class="control-label">Message</label>
                <div class="white-text">
                  <textarea ng-model="formData.inputMessage" class="form-control materialize-textarea" rows="12" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
                </div>
              </div>
              <!-- Submit Button -->
              <div class="form-group">
                <div class="">
                  <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                    Send Message
                  </button>
                </div>
              </div>
            </form>
            <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer grey darken-4">
    <div class="container">
      <div class="row">

      </div>
    </div>

    $(document).ready(function() {
      $('.button-collapse').sideNav();
      $('.collapsible').collapsible();
      $('#inputMessage').trigger('autoresize');
      resumeFetch('resume.json');
    });
  </script>
</body>
