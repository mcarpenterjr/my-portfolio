<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mark N Carpenter Jr (Freelance Frontend Ninja)">

    <title>Mark N Carpenter Jr, Frontend Developer</title>

    <link rel="shortcut icon" href="assets/images/gt_favicon.png">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Icons -->

    <!-- Fonts -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz|Oswald'>

    <!-- Scripts -->

</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper indigo">
                <a href="#!" class="brand-logo">Personal Resume</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse">
                    <i class="fa fa-bars fa-fw"></i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a data-bind="attr: { href: resumeData.bio.contacts.email }" target="_blank"><i class="fa fa-envelope fa-2x"></i></a>
                    </li>
                    <li>
                        <a data-bind="attr: { href: resumeData.bio.contacts.mobile }" target="_blank"><i class="fa fa-phone-square fa-2x"></i></a>
                    </li>
                    <li>
                        <a data-bind="attr: { href: resumeData.bio.contacts.github }" target="_blank"><i class="fa fa-github fa-2x"></i></a>
                    </li>
                    <li>
                        <a data-bind="attr: { href: resumeData.bio.contacts.linkedin }" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i></a>
                    </li>
                    <li>
                        <a data-bind="attr: { href: resumeData.bio.contacts.twitter }" target="_blank"><i class="fa fa-twitter-square fa-2x"></i></a>
                    </li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                  <li>
                      <a data-bind="attr: { href: resumeData.bio.contacts.email }" target="_blank"><i class="fa fa-envelope fa-2x"></i> Email</a>
                  </li>
                  <li>
                      <a data-bind="attr: { href: resumeData.bio.contacts.mobile }" target="_blank"><i class="fa fa-phone-square fa-2x"></i> Phone</a>
                  </li>
                  <li>
                      <a data-bind="attr: { href: resumeData.bio.contacts.github }" target="_blank"><i class="fa fa-github fa-2x"></i> github</a>
                  </li>
                  <li>
                      <a data-bind="attr: { href: resumeData.bio.contacts.linkedin }" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i> LinkedIn</a>
                  </li>
                  <li>
                      <a data-bind="attr: { href: resumeData.bio.contacts.twitter }" target="_blank"><i class="fa fa-twitter-square fa-2x"></i> Twitter</a>
                  </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel grey lighten-5 z-depth-2">
                        <div class="row valign-wrapper">
                            <div class="col s2">
                                <img data-bind="attr: { src: resumeData.bio.bioPic }" src="" alt="Mark N Carpenter Jr" class="circle responsive-img">
                            </div>
                            <div class="col s10">
                                <h3 data-bind="text: resumeData.bio.name"></h3>
                                <h5 data-bind="text: resumeData.bio.role"></h5>
                                <div class="divider"></div>
                                <p data-bind="text: resumeData.bio.welcomeMessage"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="card-panel grey lighten-5 z-depth-2">
                        <h5>Skills</h5>
                        <div class="divider"></div>
                        <h6 data-bind="foreach: resumeData.bio.skills">
                                <span data-bind="text: $data"></span>,
                            </h6>
                    </div>
                </div>
            </div>
            <div class="section">
              <div class="row">
                <ul class="collapsible" data-collapsible="accordion" data-bind="visible: resumeData.ready, foreach: resumeData.work.jobs">
                    <li>
                        <div class="collapsible-header"><span data-bind="text: $data.employer"></span></div>
                        <div class="collapsible-body">
                            <span data-bind="text: $data.description"></span>
                        </div>
                    </li>
                </ul>
              </div>
            </div>
        </div>
    </div>

    <!-- JavaScript libs are placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/sweetalert-dev.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function() {
            $('.button-collapse').sideNav();
            $('.collapsible').collapsible();
        });
    </script>
</body>

</html>
